<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Day Rain Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <div class="container mx-auto p-4">
        <div class="flex items-center justify-between mb-8">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-16 w-15">
        </div>
        <div class="flex flex-col items-center mb-8">
            <h1 class="text-4xl font-bold text-center">3-Day Rain Prediction</h1>
        </div>
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">Upcoming Weather</h2>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                {% for prediction in predictions %}
                <div class="bg-blue-100 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">{{ prediction.date.strftime('%A, %B %d, %Y') }}</h3>
                    <p class="mt-2 text-lg">{{ prediction.prediction }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
